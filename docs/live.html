<!DOCTYPE html>

<html>
  <head>
    <title>Live on Twitch | Merbzing</title>
    
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000;
        color: #FFF;
      }
      
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      
      .player-wrapper {
        width: 100%;
        padding-top: 56.25%;
        position: relative;
      }
      
      .player {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
      }
    </style>
  </head>
  
  <body>
    <div class="player-wrapper">
      <iframe
        class="player"
        src="https://player.twitch.tv/?merbzing"
        frameborder="false"
        scrolling="false"
        allowfullscreen="true">
      </iframe>
    </div>
  </body>
</html
